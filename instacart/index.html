<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instacart cloning</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <head>
        <div class="header-notification">
            <div class="notification-bar">
                <img src="assets/money.svg" alt="">
                <span class="notification">
                    <span class="sub-notification-first">FREE delivery</span>
                    for your first 3 orders.
                    <span class="sub-notification-second">Place your order today!</span>
                </span>
            </div>
        </div>
    </head>
    <div class="logo-bar">
        <div class="hamburger">
            <svg xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24" fill="#343538" xmlns="http://www.w3.org/2000/svg" size="24" color="systemGrayscale70"><path fill-rule="evenodd" clip-rule="evenodd" d="M18.8 17.5c.939 0 1.7.672 1.7 1.5s-.761 1.5-1.7 1.5H5.2c-.939 0-1.7-.672-1.7-1.5s.761-1.5 1.7-1.5h13.6zm0-7c.939 0 1.7.672 1.7 1.5s-.761 1.5-1.7 1.5H5.2c-.939 0-1.7-.672-1.7-1.5s.761-1.5 1.7-1.5h13.6zm0-7c.939 0 1.7.672 1.7 1.5s-.761 1.5-1.7 1.5H5.2c-.939 0-1.7-.672-1.7-1.5s.761-1.5 1.7-1.5h13.6z" fill="#343538"></path></svg>
        </div>
        <div class="logo">
            <img src="assets/logo.webp" alt="">
        </div>
        <div class="entry">
            <button class="login"><span>Log in</span></button>
            <button class="signin"><span>Sign up</span></button>
        </div>
    </div>
</body>

</html>
