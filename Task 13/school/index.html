        <img src="img/schhol.jpg" width="100%"  >

    <nav>

<section class="form">
        <img src="img/banner.jpg" >
        <div class="details">
    <form class="info">
        <h2>Student Info</h2>
        <br>
        <br>
        
        <label for="name">Student Name    :</label>
        <input type="text" name="name" id="name" placeholder="Enter Name">
        <br><br>
        <label for="standard">Standard  :</label>
        <input type="text" name="standard" id="standard" placeholder="Class&Division">
        <br><br>
        <span>Gender  :</span>
        <label for="boy">Boy</label>
        <input type="radio" name="gender" id="boy">
        <label for="girl">Girl</label>
        <input type="radio" name="gender" id="girl">
        <label for="others">Others</label>
        <input type="radio" name="gender" id="others">
         <br><br>
         <label for="guardian">Guardian Name   :</label>
        <input type="text" name="guardian" id="guardian" placeholder="Guardian Name">
        <br><br>
        <label for="number">Contact Number :</label>
        <input type="text" name="number" id="number" placeholder="Phone Number">
    </form>
   <form class="marks">
    <h2>Marks</h2>
    <br><br>
    <label for="english">English :</label>
    <input type="number" id="english">
    <br><br>
    <label for="malayalam">Malayalam :</label>
    <input type="number" id="malayalam">
    <br><br>
    <label for="Maths">Maths :</label>
    <input type="number" id="Maths">
    <br><br>
    <label for="science">Science :</label>
    <input type="number" id="science">
    <br><br>
    <label for="total">Total :</label>
    <input type="number" id="total">
    
   </form>
   <button id="submit">SUBMIT</button>
  
</div>
